title            : 한국어 R 입문
instructors      :
 - kwangchun.lee.7@gmail.com
description      : 한국어 R 입문과정을 통해서 매우 아름다운 오픈소스 데이터 과학 언어 R 기초를 습득한다. R언어 기초에 해당되는 요인(Factor), 리스트, 데이터프레임 자료구조가 포함된다. R 언어 기초를 습득하게 되면 혼자서도 자료분석업무를 시작할 수 있다. 전세계적으로 2백만명 이상 사용자가 R을 통계 및 데이터 과학 핵심언어로 사용하고 있고, 매년 R 사용자가 40% 이상 증가하고 있고, 웹젠을 포함한 많은 국내외 회사가 데이터 분석업무에 사용하고 있다. 무료로 제공되는 한국어 R 온라인 강좌를 통해 진정한 R의 강력함을 체험해 보세요.
university       : DataCamp & Webzen
difficulty_level : 1
time_needed      : 4 hour
